</div>
<button style="background-color: RGB(228,240,216);height:3.5em;border: 1px solid #000;color: #000;margin-top: 10px;width: 80%;margin-left: 10%;margin-bottom: 50px" class="block" data-icon="checkmark" data-target="closePopup" onclick="Save()">保存</button>

<script type="text/javascript">
    $(function(){
        $.ajax({
            url:"/wx_shool/index.php/home/activity/getActiviryById/activityId/"+{$activityId},
            type:'get',
            async:false,
            success:function(result){
                //console.log(result);
                if(result.length>0){
                    result=JSON.parse(result);
                    // console.log(result);
                    $("#activitytitle").text(result[0]["activitytitle"]);
                    $("#activitytime").val(result[0]["activitytime"]);
                    $("#activityadd").val(result[0]["activityadd"]);
                    $("#activitysponsor").text(result[0]["activitysponsor"]);
                    $("#activitytetailed").append(result[0]["activitytetailed"]);
                    $("#activitysubtitle").text(result[0]["activitysubtitle"]);


                }else{

                }



            }
        })


        var currYear = (new Date()).getFullYear();
        var opt={};
        opt.date = {preset : 'date'};
        opt.datetime = {preset : 'datetime'};
        opt.time = {preset : 'time'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            dateFormat: 'yyyy-mm-dd',
            lang: 'zh',
            showNow: true,
            nowText: "今天",
            startYear: currYear , //开始年份
            endYear: currYear+20 //结束年份
        };

        var optDateTime = $.extend(opt['datetime'], opt['default']);

        $("#activitytime").mobiscroll(optDateTime).datetime(optDateTime);

    });

    //修改到数据库
    function Save()
    {
        if($("#activitytetailed").val()==""||$("#activityadd").val()==""){
            alert("填写内容不能为空");
            return false;
        }


            $.ajax({
                url:'/wx_shool/index.php/home/index/saveModify',
                type:'post',
                data:{activitytime:$("#activitytime").val(),activityadd:$("#activityadd").val(),activitytetailed:$("#activitytetailed").val(),activityId:{$activityId}},
                success:function(result){
                  //  console.log(result);
                    if(result=="OK"){
                        alert("修改成功");

                    }
                    else{
                        alert("修改失败");

                    }
                    location.reload();

                }
            })




    }


</script>
